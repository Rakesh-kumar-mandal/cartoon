<!DOCTYPE html>
<html lang="en">

<head>

    <link href="index.css" rel="stylesheet" />
    <title>Cartoon</title>
</head>

<body>
    <div id="main">
        <div class="circle"></div>
        <div class="left-head"></div>
        <div class="hair"></div>
        <div class="right-head"></div>
        <div class="head"></div>
        <div class="face"></div>
        <div class="left-ear">
            <div class="dot"></div>
        </div>
        <div class="left-eye">
            <div class="eyebrow"></div>
            <div class="pupil">
                <div class="eyeball">
                    <div class="white-ball"></div>
                </div>
            </div>
        </div>
        <div class="right-eye">
            <div class="eyebrow"></div>
            <div class="pupil">
                <div class="eyeball">
                    <div class="white-ball"></div>
                </div>
            </div>
        </div>
        <div class="right-ear">
            <div class="dot"></div>
        </div>
        <div class="nose">
            <div class="mouth-hider"></div>
        </div>
        <div class="mouth"></div>
        <div class="neck"></div>
        <div class="dress"></div>

    </div>
</body>

</html>
